    <!-- QUESTION NO 1 -->
    <h1>Signup Form</h1>

        <lable for="name">Name: </lable>
        <input type="text" id="name" required><br>

        <lable for="email">Email: </lable>
        <input type="email" id="email" required><br>

        <lable for="number">Phone Number: </lable>
        <input type="tel" id="number" required><br>

        <lable for="password">Password: </lable>  
        <input type="password" id="password" required><br>   
        
        <button type="submit">Submit</button>
        
    </form>

    <div id="formDataContainer">

    </div>
<hr>

<hr>

    <!-- QUESTION NO 3 -->
    <!--In previous assignment you have created a tabular data
    using javascript. Let’s modify that. Create a form which
    takes student’s details and show each student detail in
    table. Each row of table must contain a delete button and
    an edit button. On click on delete button entire row should
    be deleted. On click on edit button, a hidden form will
    appear with the values of that row. -->
    
    <form id="student-form"  onsubmit="addStudent(event)">
        <lable for="naam"> Name: </lable>
        <input type="text" id="naam" required><br>

        <lable for="standard">Class: </lable>
        <input type="text" id="standard" required><br>
        
        <lable for="grade">Grade: </lable>
        <input type="text" id="grade" required><br>

        <button type="submit">Submit</button>

    </form>

    <table id="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Grade</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- table body will be populated dynamically -->
        </tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
