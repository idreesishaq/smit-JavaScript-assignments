<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- ------------------ QUESTION NO 4 ------------------ -->
    <form id="form">
        <label for="full-name">Name:</label>
        <input type="text" id="full-name"><br>

        <label for="gender">Gender: </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <label for="address">Address: </label>
        <input type="text" name="address" id="address"><br>

        <label for="edu">Education: </label>
        <select id="education">
            <option value="" selected disabled>Select the option</option>
            <option value="metric">Metric </option>
            <option value="olevel">O Level</option>
            <option value="intermediate">Intermediate </option>
            <option value="alevel">A Level</option>
            <option value="graduate">Graduation</option>
            <option value="master">Master</option>
            <option value="phd">Ph.D Doctorate</option>
        </select><br>

        <label for="profession">Profession: </label>
        <select id="profession">
            <option value="" selected disabled>Select the option</option>
            <option value="engineer">Engineer</option>
            <option value="IT">IT</option>
            <option value="doctor">Doctor</option>
            <option value="lawyer">Lawyer</option>
            <option value="mediaPerson">Media person</option>
            <option value="socialWorker">Social worker</option>
            <option value="teacher">Teacher</option>
            <option value="freelance">Freelance</option>
            <option value="labourer">Labourer</option>
        </select><br>
        <input type="submit" id="submit" value="Submit">

    </form>
    <script src="main.js"></script>
</body>

</html>
